<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Document</title>
</head>
<body class="bg-[url('https://cdn.wallpapersafari.com/24/9/gzB8HI.jpg')] h-screen w-full flex bg-cover justify-center items-center ">
    <header class="bg-black absolute top-0 w-full h-10 shadow-lg p-2 pl-4 font-semibold flex justify-center text-white">
        MyJokesApp
    </header>  
    <div class=" bg-cover main border-2 border-black shadow-lg rounded-lg p-8 flex flex-col justify-center items-center h-3/5 w-2/5 ">
        <p id="jokeBox" class=" font-bold text-xl"></p>
        <p id="punch" class="font-light text-lg"></p>
        <button onclick="getJoke()" class=" border px-4 py-2 border-black mt-5 bg-black text-white rounded-lg">New Joke</button>
    </div>
    <footer class="absolute bottom-0 w-full h-10 bg-black p-2 pl-4 font-semibold flex items-center justify-center text-sm text-white">
        Made by Ria Arora
    </footer>


    <script>
        async function getJoke(){
            const response = await fetch('https://official-joke-api.appspot.com/random_joke')
            const data = await response.json()
            console.log(data)
            
            
            document.getElementById('jokeBox').innerText = data['setup']
            document.getElementById('punch').innerText = data['punchline']
        }
    </script>
</body>
</html>
