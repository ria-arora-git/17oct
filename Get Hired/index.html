<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="css.css">
</head>

                    <span class="mx-2">.</span>
                    <span>Resume</span>
                    <span class="mx-2">.</span>
                    <span>Events</span>
                </div>
            </div>
            <div class="flex flex-col justify-start items-start h-full w-3/4 m-20 p-5 -translate-y-5"> 
                <p class="hero text-black text-xl">_/ Get Hired</p> 
                <h1 class="hero text-black text-4xl font-bold text-6xl my-4">The quickest way to Hire</h1> 
                <p class="my-4 text-xl">We'll help you find <b><i>Great Opportunities</i></b>, Receive your top new job matches directly in your inbox.</p>

                <div class="flex items-center justify-between w-3/4 my-12">

                    <div><p><b><u>Download App</u></b></p></div>
                </div>
                <div class="flex my-4 items-center">

                    </div>
                    <div class="mx-8 text-xl">
                    <h1><b>1.4 Million</b></h1>
                    <p>Candidate Placed to Top Companies</p>
                    </div>
                </div>
            </div>
        </div>

        

        <!-- Right Side -->
        <div class="screen2 w-1/2 h-full flex flex-col">
            <div class="header2 flex justify-end items-center px-5 py-2.5 text-xl space-x-6">
                <p>Log in</p>
                <button class="bg-black text-white text-xs p-1.5 px-3">Join Now</button>
                <img src="menulines.png" class="h-10" alt="Menu Icon">
            </div>

            <div class="flex items-center justify-center h-3/4 w-3/4 m-24 -translate-y-10">
                <img src="network.png" class="h-full w-full object-contain">
            </div>
            <div class="circlelogo absolute bottom-10 left-1/2 transform -translate-x-1/2 flex justify-center items-center">
                <img src="circlelogo.png" class="h-28 w-28" alt="Circle Logo">
