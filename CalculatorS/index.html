<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
    margin: 0%;
    padding: 0%;
}

body {
    display: flex;
    flex-direction: column;
    align-items: center;
    margin: 20px;
}

.box {
    width: 400px;
    height: 500px;
    background-color: #002035;
    border: 2px solid #000000;
    margin: 50px;
    padding: 10px;
    box-shadow: 5px 5px 10px 2px rgb(35, 35, 35);
    justify-content: center;
    align-items: center;
}

.box1 {
    width: 320px;
    height: 90px;
    background-color: #bae0fa;
    border: 3px solid #000000;
    margin: 50px auto;
    margin-bottom: 25px;
    display: flex;
    justify-content: center;
    align-items: center;
}

.buttons {
    border: #000000;
    width:10vh;
    display: grid;
    grid-template-columns: repeat(4, 1fr); 
    grid-gap: 15px; 
    width: 320px;
    height: 200px;
    margin: 50px auto;
    margin-top: 30px;
}

.buttons2 {
    display: flex; 
    flex-wrap: wrap; 
    justify-content: center; 
    gap: 15px; 
    width: 320px;
   
}

.button2 button {
    width: 138px; 
    height: 40px; 
    background-color: #3498db; 
    color: #fff; 
    border: none; 
    font-size: 1rem; 
    cursor: pointer;
    margin-left: 40px;
    
}

#result {
    font-size: 24px;
    margin-top: 10px;
}
    </style>
</head>

<body>
    <div class="box">
        <div class="box1">
            <p><span id="result"></span></p>
        </div>
        <div class="button2">
            <button id="clear" onclick="clr()">C</button>
            <button id="del" onclick="del()">DEL</button>
        </div>
        <div class="buttons">
            
            
            <button id="seven" onclick="insert('7')">7</button>
            <button id="eight" onclick="insert('8')">8</button>
            <button id="nine" onclick="insert('9')">9</button>
            <button id="div" onclick="insert('/')">÷</button>
            <button id="four" onclick="insert('4')">4</button>
            <button id="five" onclick="insert('5')">5</button>
            <button id="six" onclick="insert('6')">6</button>
            <button id="mul" onclick="insert('*')">×</button>
            <button id="one" onclick="insert('1')">1</button>
            <button id="two" onclick="insert('2')">2</button>
            <button id="three" onclick="insert('3')">3</button>
            <button id="sub" onclick="insert('-')">-</button>
            <button id="decimal" onclick="insert('.')">.</button>
            <button id="zero" onclick="insert('0')">0</button>
            <button id="calc" onclick="calc()">=</button>
            <button id="add" onclick="insert('+')">+</button>
        </div> 
    </div>

    <script>

    function insert(num) {
    const display = document.getElementById('result');
    display.innerText += num;
    }

    function del() {
    const display = document.getElementById('result');
    display.innerText = display.innerText.slice(0, -1) || "";
    }

    function add() {
    const n1 = document.getElementById("num1").value;
    const n2 = document.getElementById("num2").value;
    const res = parseInt(n1) + parseInt(n2);
    document.getElementById("result").innerText = res;
    document.getElementById("num1").value = "";
    document.getElementById("num2").value = "";
    }

    function subtract() {
    const n1 = document.getElementById("num1").value;
    const n2 = document.getElementById("num2").value;
    const res = parseInt(n1) - parseInt(n2);
    document.getElementById("result").innerText = res;
    document.getElementById("num1").value = "";
    document.getElementById("num2").value = "";
    }

    function multiply() {
    const n1 = document.getElementById("num1").value;
    const n2 = document.getElementById("num2").value;
    const res = parseInt(n1) * parseInt(n2);
    document.getElementById("result").innerText = res;
    document.getElementById("num1").value = "";
    document.getElementById("num2").value = "";
    }

    function divide() {
    const n1 = document.getElementById("num1").value;
    const n2 = document.getElementById("num2").value;
    const res = parseInt(n1) / parseInt(n2);
    document.getElementById("result").innerText = res;
    document.getElementById("num1").value = "";
    document.getElementById("num2").value = "";
    }

    function calc() {
    const display = document.getElementById('result');
    try {
        const res = eval(display.innerText);
        display.innerText = res;
    } 
    catch (error) {
        display.innerText = "Error";
    }
    }

    function clr() {
    document.getElementById("result").innerText = "";
    }


    </script>

</body>
</html>
