<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fill this form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body align="center"> 
    
<div class="form-container">
    

    <form action="/submit" method="POST">
        <h1> RECRUITMENT FORM </h1>
    <div>
    <label>Name :</label>
        <input type="text" name="name" required/> <br>
    </div>
    
    <br>

    <div>
    <label>Phone Number :</label>
        <input type="number" name="number" maxlength="10" required/> <br> 
    </div>

    <br>

    <div>
    <label>Email :</label>
        <input type="email" name="email" required/> <br>
    </div>

    <br>

    <div>
    <label>Gender :</label>
        <input type="radio" name="gender" id="male" value="male"/> 
        <label for "male">Male</label>
        <input type="radio" name="gender" id="male" value="male"/> 
        <label for "male">Female</label> <br>
    </div>

    <br>

    <div> 
    <label for="age group">Age group</label>
    <select required>
        <option>Please choose an option</option> 
        <option>18 to 30</option>
        <option>30 to 45</option>
        <option>45 to 60</option>
    </select>
    </div>

    <br>

    <div>
            <label>Write about your past experience :</label> <br>
                <textarea type="textarea" name="experience" rows="6" cols="40" placeholder= "Write about your experience here..." required></textarea> 
    </div>
            
        <br>
    
    <div>
       <label for="fileupload">Upload a photo of yours : <label><br>
            <input type="file" id="fileupload" name="fileupload" accept=".png" required><br>
    </div>

        <br>

    <button>Submit</button>
    <input type="reset" value="Reset">

    </form>
</div>
</body>
</html>
